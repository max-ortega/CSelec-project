<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<style>
    .bg{
        background-color: #141C24;
    }
    .txt1{
        top: 20%;
        left: 5%;
        font-size: 48px;
        color: white;
        height: 20%;
        width: 40%;
        position: absolute;
        font-family: 'Lato', sans-serif;  
    }
    .txt2{
        top: 40%;
        left: 5%;
        font-size: 24px;
        color: white;
        height: 20%;
        width: 40%;
        position: absolute;
        font-family: 'Lato', sans-serif;   
        text-align: justify; 
    }
    .rectangle{
        top: 20%;
        right: 15%;
        height: 60%;
        width: 35%;
        position: absolute;
        background-color: #F2F2F2;
        border-radius: 10px;
    }
    .btn{
        width: 80%;
        padding: 12px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 10px;
        background-color: #365464;
        margin-bottom: 2%;
        font-family: 'Lato', sans-serif;
        color: white;
        margin: 2%;
     
    }
    .rectangle form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 75%;
    }
    .btn1{
        width: 20%;
        padding: 12px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 10px;
        background-color: #365464;
        font-family: 'Lato', sans-serif;
        color: white;
        top: 60%;
        left: 61.5%;
        position: absolute;
    }
</style>
<body class="bg">
    <div class="txt1">
        <h1>Demostration Purposes</h1>
    </div>
    <div class="txt2">
        <h5>
            Choose a role
        </h5>
    </div>
    <div class="rectangle">
        <form action="">
            <button class="btn">Inspector</button>
            <button class="btn">Inspector Lead</button>
            <button class="btn">Inspection Tool Admin</button>
        </form>
    </div>
    <button class="btn1">Back to login</button>
    

    
</body>
</html>
