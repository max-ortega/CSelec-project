<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<style>
    .bg{
        background-color: #141C24;
    }
    .txt1{
        top: 20%;
        left: 5%;
        font-size: 48px;
        color: white;
        height: 20%;
        width: 40%;
        position: absolute;
        font-family: 'Lato', sans-serif;  
    }
    .txt2{
        top: 40%;
        left: 5%;
        font-size: 24px;
        color: white;
        height: 20%;
        width: 40%;
        position: absolute;
        font-family: 'Lato', sans-serif;   
        text-align: justify; 
    }
    .rectangle{
        top: 20%;
        right: 10%;
        height: 60%;
        width: 40%;
        position: absolute;
        background-color: #F2F2F2;
        border-radius: 10px;
    }
    input[type=username], input[type=password]{
        width: 80%;
        padding: 12px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 10px;
        background-color: #ececec;
        margin-bottom: 2%;
        font-family: 'Lato', sans-serif;
    }
    .rectangle form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80%;
    }
    .btn{
        width: 80%;
        padding: 12px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 10px;
        background-color: #365464;
        font-family: 'Lato', sans-serif;
        color: white;
        top: 70%;
        position: absolute; 
        left: 10%;
    }
    .btn1{  
        font-family: 'Lato', sans-serif;
        color: #999999;
        top: 60%;
        position: absolute; 
        left: 10%;
        text-decoration: underline;
    }
    .btn2{
        font-family: 'Lato', sans-serif;
        color: #999999;
        top: 85%;
        position: absolute; 
        left: 10%;
        text-decoration: underline;
    }
</style>
<body class="bg">

        <div class="txt1">
            <h1>Facility Inspection Tool</h1>
        </div>
        <div class="txt2">
            <h5>Ensure safety and <br>
                efficiency with every <br>
                inspection Keep your <br>
                facility running smoothly.</h5>
        </div>
        <div class="rectangle">
            
                <form>
                    <input type="username" id="username" name="username" placeholder="Username">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <button class="btn1">Forgot Password?</button>
                    <button class="btn2">Register</button>
                    <button class="btn">Login</button>
                </form>
                
        
        </div>
</body>
</html>
