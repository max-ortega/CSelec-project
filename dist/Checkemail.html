<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Email</title>
    <link rel="stylesheet" href="output.css">
</head>
<style>
    .bg{
        background-color: #141C24;
    }
    .txt1{
        top: 20%;
        left: 5%;
        font-size: 48px;
        color: white;
        height: 20%;
        width: 40%;
        position: absolute;
        font-family: 'Lato', sans-serif;  
    }
    .txt2{
        top: 40%;
        left: 5%;
        font-size: 24px;
        color: white;
        height: 20%;
        width: 40%;
        position: absolute;
        font-family: 'Lato', sans-serif;   
        text-align: justify; 
    }
    .rectangle{
        top: 20%;
        right: 15%;
        height: 60%;
        width: 35%;
        position: absolute;
        background-color: #F2F2F2;
        border-radius: 10px;
    }
    input[type=text]{
        padding: 15px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 10px;
        background-color: #ececec;
        font-family: 'Lato', sans-serif;
        margin-right: 10px; /* Add spacing between input boxes */
        text-align: center;
        width: 51px;
    }
    .rectangle form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80%;
    }
    .btn{
        width: 80%;
        padding: 12px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 10px;
        background-color: #365464;
        font-family: 'Lato', sans-serif;
        color: white;
        top: 60%;
        position: absolute; 
        left: 9%;
    }
    label { 
        font-family: 'Lato', sans-serif;
        font-size: 25px;
        margin: 0 auto 5% auto; /* Adjusted margin to move label more to the top */
        display: block;
        width: 100%;
        font-weight: bold;
        text-align: left;
    }
    .txt0{
        font-size: 16px;
        color: #999999;
        text-align: center;
    }
    .btn1{
        font-family: 'Lato', sans-serif;
        color: #648ddb;
        text-decoration: underline;
    }
</style>
<body class="bg">
    <div class="txt1">
        <h1>Check yuor email</h1>
    </div>
    <div class="txt2">
        <h5>We sent a reset link to <br>
            your email.</h5>
    </div>
    <div class="rectangle">
        <form>
            <div> 
            <label for="digit1">Enter Verification Code</label>
                <input type="text" name="digit1" id="digit1" maxlength="1" required >
                <input type="text" name="digit2" id="digit2" maxlength="1" required >
                <input type="text" name="digit3" id="digit3" maxlength="1" required >
                <input type="text" name="digit4" id="digit4" maxlength="1" required >
                <input type="text" name="digit5" id="digit5" maxlength="1" required >
                <input type="text" name="digit6" id="digit6" maxlength="1" required >
                <button class="btn">Verify Code</button>
            </div>
        </form>
        <div class="txt0">
            <h1>
                Haven't got the email yet? <button class="btn1">Resend email</button>
            </h1>
            
        </div>
   


    
</body>
</html>
